<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Creator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <script defer src="assets/scripts/main.js"></script>
  </head>
  <body>
    <div class="container editor">
      <div class="row">
        <div class="col-12 edit-surround">
          <div class="row">
            <div id="pixel-grid" class="col-12 editor-grid">
            </div>
          </div>
          <div class="row">
            <div  id="color-palette" class="col-8 color-palette">
              <div class="swatch" style="background-color: #000000"></div>
              <div class="swatch" style="background-color: #ffffff"></div>
              <div class="swatch" style="background-color: #d6a090"></div>
              <div class="swatch" style="background-color: #fe3b1e"></div>
              <div class="swatch" style="background-color: #a12c32"></div>
              <div class="swatch" style="background-color: #fa2f7a"></div>
              <div class="swatch" style="background-color: #fb9fda"></div>
              <div class="swatch" style="background-color: #e61cf7"></div>
              <div class="swatch" style="background-color: #992f7c"></div>
              <div class="swatch" style="background-color: #47011f"></div>
              <div class="swatch" style="background-color: #051155"></div>
              <div class="swatch" style="background-color: #4f02ec"></div>
              <div class="swatch" style="background-color: #2d69cb"></div>
              <div class="swatch" style="background-color: #00a6ee"></div>
              <div class="swatch" style="background-color: #6febff"></div>
              <div class="swatch" style="background-color: #08a29a"></div>
              <div class="swatch" style="background-color: #2a666a"></div>
              <div class="swatch" style="background-color: #063619"></div>
              <div class="swatch" style="background-color: #4a4957"></div>
              <div class="swatch" style="background-color: #8e7ba4"></div>
              <div class="swatch" style="background-color: #b7c0ff"></div>
              <div class="swatch" style="background-color: #acbe9c"></div>
              <div class="swatch" style="background-color: #827c70"></div>
              <div class="swatch" style="background-color: #5a3b1c"></div>
              <div class="swatch" style="background-color: #ae6507"></div>
              <div class="swatch" style="background-color: #f7aa30"></div>
              <div class="swatch" style="background-color: #f4ea5c"></div>
              <div class="swatch" style="background-color: #9b9500"></div>
              <div class="swatch" style="background-color: #566204"></div>
              <div class="swatch" style="background-color: #11963b"></div>
              <div class="swatch" style="background-color: #51e113"></div>
              <div class="swatch" style="background-color: #08fdcc"></div>
              <div class="swatch" style="background-color: #ffff00"></div>
              <div class="swatch" style="background-color: #0000ff"></div>
              <div class="swatch" style="background-color: #ff0000"></div>
              <div class="swatch" style="background-color: #00ff00"></div>
            </div>
            <div class="col-4 tools">
              <div class="row">
                <div class="col color-tool">
                  <span>Current Color:</span>
                  <div class="current-color"></div>
                </div>
              </div>
              <div class="row">
                <div class="col density-tool">
                  <span>Square Density (SPI):</span>
                  <!--Make sure highest value is last!!!-->
                  <select name="pixel-density">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
